<div class="container flex-grow-1 bg-secondary rounded p-4 my-4">
    <div class="row">
        <div class="col">
            <h2 class="mb-4">Informations de facturation</h2>
        </div>
    </div>

    <form id="command_form" method="POST">
        <div class="row">
        
                <div class="col-md-6">
                    <label for="lname" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="lname">
                    <small></small>
                </div>
                <div class="col-md-6">
                    <label for="fname" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="fname">
                    <small></small>
                </div>
                <div class="col-12">    
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address">
                    <small></small>
                </div>
                <div class="col-md-6">    
                    <label for="zipcode" class="form-label">Code Postal</label>
                    <input type="text" class="form-control" id="zipcode">
                    <small></small>
                </div>
                <div class="col-md-6">    
                    <label for="city" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="city">
                    <small></small>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="email" class="form-control" id="email">
                    <small></small>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password">
                    <small></small>
                </div>
                <div class="col-md-6 mt-4">
                    <input id="form_check" type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="form_check">J'ai pris connaissances des <a href="#" class="disabled">Conditions générales de vente</a></label>
                </div>
                <div class="col-md-6 mt-4 text-center">
                    <button type="submit" id="submit_form" class="btn btn-primary">Procéder au paiement</button>
                </div>
        </div>
    </form>
